<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AnimeStream</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="wm">
            <img src="./assets/logo.png" alt="gambar">
        </div>
        <div class="notif-area">
            <div class="notif">Hasil Tidak Ditemukan!!</div>
        </div>
        
        <header>
            <nav>
                <h1>AnimeStream</h1>
                <span>
                    <a href="#All" class="btn-nav">Beranda</a>
                    <a href="#Ongoing" class="btn-nav">Ongoing</a>
                </span>
            </nav>
            <nav>
                <div class="search-box">
                    <input type="text" id="search-box" required>
                    <div class="search-submit">
                        <div class="garis-v"></div>
                        <button type="submit" id="search">Search</button>
                    </div>
                </div>
            </nav>
        </header><br>
        <main>
            <section id="All">
                <h2>All Anime</h2>
                <ul id="anime-list">
                </ul>
                <ul id="search-results">
                </ul>
            </section>
            <section id="Ongoing">
                <h2>Ongoing Anime</h2>
            </section>
        </main>
        <script src="./script.js"></script>
        <div class="n-hp">
            <h1>Belum ada untuk versi Android/OS</h1>
        </div>
    </body>
</html>
